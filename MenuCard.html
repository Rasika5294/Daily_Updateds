<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Table</title>
    <style>
        table,th,td{border: 1px solid blueviolet;margin-left: 50px;text-align: 50px;}
        table{border-style: outset; background-color: burlywood;}
        
        td:nth-child(even){
            background-color: crimson;
        }
        tr:nth-child(odd){
            background-color: cyan;
        }
    
        </style>
</head>
<body>
    <table style="width:100%">
        <tr>

            <td>300</td>
            <tr>
                <td>002</td>

            </tr>
            <tr>
                <td>003</td>
                <td>Golden Corn</td>
                <td>450</td>
            </tr>
            <tr>
                <td>004</td>

            </tr>
        
        </tr> <caption> <i><b>Domino's Menu</b></i></caption>
    </table>

</html>
